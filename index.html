<script type="text/javascript">
  window.onload = function afficherEnPleinEcran(image) {
    var pleinEcran = document.createElement('div');
    pleinEcran.id = 'pleinEcran';
    pleinEcran.onclick = function() {
        document.body.removeChild(pleinEcran);
    };
    var img = document.createElement('img');
    img.src = image.src;
    pleinEcran.appendChild(img);
    document.body.appendChild(pleinEcran);
}

</script>

<!--Grid-->    
    
<script type="text/javascript">
    window.onload = function(){
        var options =
        {
            srcNode: 'img',             // grid items (class, node)
            margin: '30px',             // margin in pixel, default: 0px
            width: '350px',             // grid item width in pixel, default: 220px
            max_width: '350px',         // dynamic grid item width if specified, (pixel)
            resizable: true,            // re-layout if window resize
            transition: 'all 0.5s ease' // support transition for CSS3, default: all 0.5s ease
        }
        document.querySelector('.grid').gridify(options);
    }
</script>

<!--Back 2 top-->
    
<script>
    
  $(function() {
    $('a[href*="#"]:not([href="#"])').click(function() {
      if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
        var target = $(this.hash);
        target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
        if (target.length) {
          $('html, body').animate({
            scrollTop: target.offset().top
          }, 500);
          return false;
        }
      }
    });
  });

</script>
